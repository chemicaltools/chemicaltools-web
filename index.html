<html lang="zh-cn">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
		<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
		<link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
		<link href='https://fonts.lug.ustc.edu.cn/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="apple-touch-icon" href="ico/appleicon.png" />
		<link rel="icon" href="ico/ic_launcher.png" />
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/pinyin.js"></script>
		<script type="text/javascript" src="js/elementinfo.js"></script>
		<script type="text/javascript" src="js/ChemicalTools.js"></script>
		<title>化学e+</title>
	</head>
	<body>
		<section class="page-header">
		  <h1 class="project-name"><img src="ico/ic_launcher.png"><a class="nocolor" href="javascript:showpage('#')" >化学e+</a></h1>
		  <h2 class="project-tagline">化学专业学生必备的工具</h2>
		  <a href="javascript:showpage('#')" class="nocolor">首页</a>|<a href="javascript:showpage('#/element/')" class="nocolor">元素查询</a>|<a href="javascript:showpage('#/mass/')" class="nocolor">质量计算</a>|<a href="javascript:showpage('#/acid/')" class="nocolor">酸碱计算</a>|<a href="javascript:showpage('#/gas/')" class="nocolor">气体计算</a>|<a href="javascript:showpage('#/exam/')" class="nocolor">元素记忆</a>|<a href="javascript:showpage('#/deviation/')" class="nocolor">偏差计算</a>
		</section>
		
		<section class="main-content">
			<div id="indexpage" style="display:none;text-align:center;column-width:15rem;">
				<h2><img src="ico/blue_apple.png" width=30 height=30><a href="javascript:showpage('#/element/')">元素查询</a></h2>
				<h2><img src="ico/lime_apple.png" width=30 height=30><a href="javascript:showpage('#/mass/')">质量计算</a></h2>
				<h2><img src="ico/gray_apple.png" width=30 height=30><a href="javascript:showpage('#/acid/')">酸碱计算</a></h2>
				<h2><img src="ico/gas.png" width=30 height=30><a href="javascript:showpage('#/gas/')">气体计算</a></h2>
				<h2><img src="ico/orange_apple.png" width=30 height=30><a href="javascript:showpage('#/exam/')">元素记忆</a></h2>
				<h2><img src="ico/deviation.png" width=30 height=30><a href="javascript:showpage('#/deviation/')">偏差计算</a></h2>
			</div>
			<div id="elementpage" style="display:none;">
				<h2>元素查询</h2>
				<form method="post" id="elementform">
				<table><tr><table><tr><td>
				<input type="text" id="elementinput" placeholder="请输入元素名称、符号、原子序数或IUPAC名"/></td>
				<td><input type="submit" id="elementbutton" value="查询"></td></tr></table></tr>
				<tr><td><div id="elementoutput"></div><td></tr>
				<tr><td><h3 style='text-align:center'>元素周期表</h3></td></tr>
				<tr><td><div class="elementtable" id="elementtable"></div></td></tr>
				</table>
				</form>
			</div>
			<div id="masspage" style="display:none;">
				<h2>质量计算</h2>
				<form method='post' id="massform"><table>
					<tr><td><table><tr><td><input type="text" id="massinput" placeholder="请输入物质的化学式"/></td><td><input type="submit" value="计算"></td></tr></table></td></tr>
					<tr><td><div id="massoutput"></div></td></tr>
				</table></form>
			</div>
			<div id="deviationpage" style="display:none;">
				<h2>偏差计算</h2>
				<form method='post' id="deviationform"><table><tr><td>  
				<textarea id="deviationinput" placeholder="请输入数据，每行一个" rows="5"></textarea></td></tr>
				<tr><td><input type="submit" value="计算"></td></tr>
				<tr><td><div id="deviationoutput"></div></td></tr>
				</table></form>
			</div>
			<div id="acidpage" style="display:none;">
				<h2>酸碱计算</h2>
				<form method='post' id="acidform">
				<table><tr><td>  
				<input type="text" id="acidpKa" placeholder="pKa或pKb"/></td>
				<td><select id="acidAorB"><option value ="acid">酸</option><option value ="base">碱</option></select></td></tr>
				<tr><td><input type="text" id="acidc" placeholder="分析浓度"/></td><td><input type="submit" value="计算"></td></tr></table></form>
				<div class="output" id="acidoutput"></div>
			</div>
			<div id="gaspage" style="display:none;">
				<h2>气体计算</h2>
				<form method='post' id="gasform">
				<table>
				<tr><td><input type="radio" name="gastype" value="p" checked>p</td><td><input type="text" name="p" id="p" placeholder="压强p/kPa"/></td></tr>
				<tr><td><input type="radio" name="gastype" value="V">V</td><td><input type="text" name="V" id="V" placeholder="体积V/L"/></td></tr>
				<tr><td><input type="radio" name="gastype" value="n">n</td><td><input type="text" name="n" id="n" placeholder="物质的量n/mol"/></td></tr>
				<tr><td><input type="radio" name="gastype" value="T">T</td><td><input type="text" name="T" id="T" placeholder="温度T/K"/></td></tr>
				<tr><td colspan=2><input type="submit" value="计算勾选的量"></td></tr>
				<tr><td colspan=2><div id="loading"></div></td></tr>
				</table></form>
			</div>
			<div id="exampage" style="display:none;">
				<h2>元素记忆</h2>
				<table><tr><td><div id="examquestion"><td></tr>
				<tr><td><div id="examoutput"></div></td></tr></table>
			</div>
			<div id="aboutpage" style="display:none;">

			</div>

				<br><a href="http://www.miitbeian.gov.cn/" target="_blank">京ICP备10027045号-1</a>
				</span>
			</footer>
		</section>
  </body>
</html>
